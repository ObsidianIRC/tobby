name: Release
on:
  push:
    tags: ['v*']

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  # ── Publish to npm ──────────────────────────────────────────────────────────
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: git submodule update --init ObsidianIRC
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - run: bun install
      - run: bun run build
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ── Build compiled binaries and create GitHub release ──────────────────────
  publish-binaries:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - runs-on: ubuntu-latest
            target: bun-linux-x64
            artifact: tobby-x86_64-linux

          # Linux arm64 (Graviton / Raspberry Pi 5 / etc.)
          - runs-on: ubuntu-24.04-arm
            target: bun-linux-arm64
            artifact: tobby-aarch64-linux

          # macOS Intel (macos-13 is deprecated; macos-15-intel is the successor)
          - runs-on: macos-15-intel
            target: bun-darwin-x64
            artifact: tobby-x86_64-macos

          # macOS Apple Silicon
          - runs-on: macos-latest
            target: bun-darwin-arm64
            artifact: tobby-aarch64-macos

          # Windows x86_64
          - runs-on: windows-latest
            target: bun-windows-x64
            artifact: tobby-x86_64-windows.exe

    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v4
      - run: git submodule update --init ObsidianIRC
      - uses: oven-sh/setup-bun@v2
      - run: bun install

      - name: Build binary
        shell: bash
        run: |
          bun build src/index.tsx \
            --compile \
            --minify \
            --external '@tauri-apps/api' \
            --target=${{ matrix.target }} \
            --outfile ${{ matrix.artifact }}

      # gzexe is only available on Linux; macOS and Windows get the raw binary
      - name: Compress binary
        if: runner.os == 'Linux'
        run: gzexe ${{ matrix.artifact }} && rm ${{ matrix.artifact }}~

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  # ── Create GitHub release with all binaries ─────────────────────────────────
  create-release:
    needs: publish-binaries
    if: always() && contains(needs.publish-binaries.result, 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: tobby ${{ github.ref_name }}
          generate_release_notes: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
