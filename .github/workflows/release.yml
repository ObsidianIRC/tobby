name: Release
on:
  push:
    tags: ['v*']

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  # ── Publish to npm ──────────────────────────────────────────────────────────
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: git submodule update --init ObsidianIRC
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - run: bun install
      - run: bun run build
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ── Build compiled binaries and create GitHub release ──────────────────────
  publish-binaries:
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - runs-on: ubuntu-latest
            target: bun-linux-x64
            artifact: tobby-x86_64-linux
          - runs-on: ubuntu-24.04-arm
            target: bun-linux-arm64
            artifact: tobby-aarch64-linux
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v4
      - run: git submodule update --init ObsidianIRC
      - uses: oven-sh/setup-bun@v2
      - run: bun install

      - name: Build binary
        run: |
          bun build src/index.tsx \
            --compile \
            --minify \
            --target=${{ matrix.target }} \
            --outfile ${{ matrix.artifact }}

      - name: Compress binary with UPX
        run: |
          sudo apt-get install -y upx-ucl
          upx --best ${{ matrix.artifact }} || echo "UPX skipped (not compressible)"

      - name: Upload to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: tobby ${{ github.ref_name }}
          generate_release_notes: true
          files: ${{ matrix.artifact }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
